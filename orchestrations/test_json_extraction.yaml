name: test_json_extraction
type: orchestration
version: 1.0.0
description: Minimal test to verify JSON event extraction from agent responses
author: claude

agents:
  json_test:
    profile: "base_single_agent"
    vars:
      initial_prompt: |
        Please emit this exact JSON event in your response:
        
        {"event": "orchestration:track", "data": {"test": "success", "timestamp": "2025-07-16"}}
        
        Just include the JSON object somewhere in your response text.

metadata:
  purpose: testing
  tags: ["test", "json", "minimal"]