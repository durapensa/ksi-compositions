name: mipro_simple_demo
type: orchestration
version: 1.0.0
description: 'Simplified MIPRO demonstration showing iterative prompt improvement

  using basic scoring instead of full Bayesian optimization.

  '
author: claude
timestamp: 2025-07-16 09:00:00+00:00
agents:
  mipro_demo:
    component: components/core/system_single_agent
    prompt: "You are demonstrating a simplified MIPRO optimization process.\n\nTask:\
      \ Optimize a prompt for \"{{task}}\"\nBase prompt: \"{{base_prompt}}\"\n\nFollow\
      \ these simplified MIPRO stages:\n\n1. BOOTSTRAP: Test the base prompt and score\
      \ it (0-1)\n2. PROPOSE: Generate 3 improved variations\n3. EVALUATE: Score each\
      \ variation \n4. SELECT: Choose the best scoring prompt\n\nFor each stage, emit\
      \ an orchestration:track event with stage info and score.\nKeep responses concise.\
      \ Use simple scoring (just estimate 0-1).\nAt the end, emit a final track event\
      \ with the complete results.\n"
variables:
  task: Write a haiku about coding
  base_prompt: Write a haiku
metadata:
  purpose: demonstration
  tags:
  - mipro
  - simple
  - demo
