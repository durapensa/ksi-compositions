name: simple_event_test
type: orchestration
version: 1.0.0
description: |
  Simplest possible test for event emission.
  Returns only JSON events in a single line.
author: test_system

agents:
  simple_tester:
    profile: "base_single_agent"
    vars:
      initial_prompt: |
        Return EXACTLY this text, nothing more:
        
        {"event": "test:hello", "data": {"message": "Event emission working!"}}

metadata:
  tags:
    - test
    - minimal

orchestration_logic:
  description: Test event emission
  strategy: Return single JSON event

variables: {}