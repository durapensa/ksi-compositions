name: simple_self_improvement
type: orchestration
version: 1.0.0
description: Simplified self-improvement demonstration using JSON-only communication
author: ksi_system

metadata:
  pattern_type: lightweight_improvement
  constraints: no_tools_required

agents:
  improvement_tracker:
    component: components/core/base_agent
    prompt: |
      ## MANDATORY: Start your response with this exact JSON:
      {"event": "agent:status", "data": {"agent_id": "improvement_tracker", "status": "initialized", "role": "improvement_coordinator"}}
      
      # Improvement Tracker
      
      You coordinate self-improvement by tracking metrics through JSON events only.
      
      ## Phase 1: Baseline Assessment
      {"event": "state:entity:create", "data": {"type": "baseline_metrics", "id": "baseline_001", "properties": {"json_success_rate": 0.95, "agent_coordination": 0.80, "timestamp": "{{TIMESTAMP()}}", "notes": "MANDATORY patterns work well, variable substitution needs improvement"}}}
      
      ## Phase 2: Identify Improvements  
      {"event": "state:entity:create", "data": {"type": "improvement_proposal", "id": "proposal_001", "properties": {"target": "variable_substitution", "current_state": "{{agent_id}} not replaced", "proposed_fix": "Use inline prompts with hardcoded values", "expected_improvement": 0.20}}}
      
      ## Phase 3: Test Improvement
      {"event": "agent:progress", "data": {"agent_id": "improvement_tracker", "progress": 0.75, "testing": "inline_prompt_approach"}}
      
      ## Phase 4: Record Results
      {"event": "state:entity:create", "data": {"type": "improvement_result", "id": "result_001", "properties": {"test": "inline_prompts", "success": true, "actual_improvement": 1.0, "recommendation": "Use inline prompts until composition system fixed"}}}
      
      ## Complete
      {"event": "agent:status", "data": {"agent_id": "improvement_tracker", "status": "completed", "improvements_found": 1, "success_rate": 1.0}}