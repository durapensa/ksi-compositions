name: test_event_emission
component_type: orchestration
version: 1.0.0
description: 'Minimal test to verify event emission from orchestrator responses.

  '
author: test_system
agents:
  event_tester:
    component: components/core/system_orchestrator
    vars:
      pattern_name: test_event_emission
    prompt: 'CRITICAL: Return ONLY the following JSON events, nothing else:


      {"event": "orchestration:track", "data": {"type": "test", "value": 1}}

      {"event": "composition:track_decision", "data": {"pattern": "test_event_emission",
      "decision": "test_decision", "confidence": 0.9}}

      {"event": "orchestration:request_termination", "data": {"agent_id": "{{agent_id}}",
      "reason": "Test complete"}}

      '
metadata:
  tags:
  - test
  - minimal
  capabilities_required:
  - orchestration:track
orchestration_logic:
  description: Minimal test for event emission
  strategy: EMIT test events and terminate
variables: {}
