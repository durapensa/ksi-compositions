name: "simple_test_profile"
type: "profile"
version: "1.0.0"
description: "Simple test profile without external dependencies"
author: "test"

components:
  - name: "agent_config"
    inline:
      model: "sonnet"
      capabilities: ["conversation", "analysis"]
      message_queue_size: 100
      priority: "normal"
      
  - name: "test_behavior"
    inline:
      system_prompt: |
        You are a test agent. Respond politely and helpfully to user requests.
        
        Keep your responses concise and clear.