name: test_base_agent
type: profile
version: 1.0.0
description: Test profile for validating base agent components
author: ksi-system

components:
  - name: agent_configuration
    source: base/agent_core
    vars:
      agent_name: "Test Agent Alpha"
      thinking_style: "systematic"
      verbosity: "balanced"
      
  - name: task_execution
    source: base/task_executor
    vars:
      max_steps: 5
      auto_decompose: true
      validation_level: "standard"
      
  - name: test_instructions
    inline:
      system_prompt: |
        ## Test Agent Instructions
        
        You are a test agent designed to validate the base component behaviors.
        Your responses should demonstrate:
        1. Clear thinking process from agent_core
        2. Systematic task execution from task_executor
        3. Proper event emission
        4. Error handling capabilities
        
        When given a task, show how you apply the frameworks you've been given.

variables:
  model: "sonnet"
  temperature: 0.7
  max_tokens: 2000